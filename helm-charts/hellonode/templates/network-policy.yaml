apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-network-policy
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              role: frontend
    - from:
        - namespaceSelector:
            matchLabels:
              name: allowed-namespace
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mysql
        ports:
          - protocol: TCP
            port: 3306
